<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="player_profile_styles.css">
</head>
<body>
    <header>
        <h1>Профиль игрока</h1>
    </header>
    <main>
        <!-- Основная информация -->
        <section class="profile-section">
            <div class="profile-picture">
                <img src="avatar.png" alt="Аватар игрока">
            </div>
            <div class="profile-details">
                <p class="player-nickname">Никнейм игрока</p>
                <!-- Другие детали о профиле игрока -->
            </div>
        </section>

        <!-- Достижения -->
        <section class="achievements-section">
            <div class="achievement-images">
                <div class="achievement-item">
                    <img src="звезда.png" alt="Достижение 1">
                    <p>1234</p>
                </div>
                <div class="achievement-item">
                    <img src="алмаз.png" alt="Достижение 2">
                    <p>1234</p>
                </div>
                <div class="achievement-item">
                    <img src="монета.png" alt="Достижение 2">
                    <p>1234</p>
                </div>
                <div class="achievement-item">
                    <img src="луна.png" alt="Достижение 2">
                    <p>1234</p>
                </div>
                <div class="achievement-item">
                    <img src="демон.png" alt="Достижение 2">
                    <p>1234</p>
                </div>
            </div>
        </section>

        <!-- Статистика -->
        <section>
            <div>
                <h2>Статистика</h2>
                <p>Общее количество побед: 50</p>
                <p>Процент побед: 75%</p>
                <!-- Другие статистические данные -->
            </div>
        </section>
    </main>
</body>
</html>
